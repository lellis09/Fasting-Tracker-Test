<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- link to css -->
    <link rel="stylesheet" href="css/style.css">

<body>
    <nav></nav>
    <!-- Need a place to input day? -->
    <h1> When Can I eat?</h1>
    <h2> What's Your Fasting Type?</h2>
<div class="timePeriod row">
    <div class="time col-6"><h3> 12 hour</h3></div>
    <div class="time col-6"><h3> 14/10</h3></div>
    <div class="time col-6"><h3> 16/8</h3></div>
    <div class="time col-6"><h3> 5:2</h3></div>
    <div class="time col-6"><h3> Alternate Day</h3></div>
    <div class="time col-6"><h3> 24 hours or Eat: Stop: Eat</h3></div>
</div>

    <div class="timeInput">
    <input type="text" name="" value="" placeholder="Start Time:">
    <input type="text" name="" value="" placeholder="End Time:">
    <button type="button" name="button"> Check Time</button>
</div>
<table id="fasting-details">
    <tr>
        <th> Date</th>
        <th> Hours Fasted</th>
    </tr>




    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
