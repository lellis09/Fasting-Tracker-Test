    <!-- Need a place to input day? -->
    <h1> When Can I eat?</h1>
    <h2> What's Your Fasting Type?</h2>
<div class="timePeriod row">
    <div class="time col-5" onclick="addTwelve()"><h3> 12 hour</h3></div>
    <div class="time col-5"><h3> 14/10</h3></div>
    <div class="time col-5"><h3> 16/8</h3></div>
    <div class="time col-5"><h3> 18/6</h3></div>
    <div class="time col-5"><h3> 5:2</h3></div>
    <div class="time col-5"><h3> Alternate Day</h3></div>
    <div class="time col-5"><h3> 24 hours or Eat: Stop: Eat</h3></div>
</div>

    <div class="timeInput">
      <h2>Enter the start time of your fast:</h2>
    <label for="hours">Hours:</label>
    <input id="hours" type="number" name="" min="0" max="12">
    <label for="minutes">Minutes:</label>
    <input id="minutes" type="number" name="" min="0" max="59">

    <button class="convert" type="button" name="button" onclick="addTo()"> Check Time</button>
</div>
<section>
  <h4>Date:</h4>
  <h4>Hours Fasted:</h4>
  <div class="time-display row">
    <h4 id="hour-display">0</h4>
    <h4 id="min-display">0</h4>
  </div>
  
</section>
